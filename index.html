<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    /* Set the background image */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-image: url('kp[1].jpg');  /* Correct image file name */
      background-size: cover; /* Ensure the background covers the entire screen */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Keep the background fixed while scrolling */
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh; /* Full height of the viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      z-index: 2; /* Make sure the text is above the background */
    }

    .btn {
      background-color: #d81b60;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.5em;
      margin: 20px;
      transition: background-color 0.3s;
      z-index: 2; /* Ensure buttons are above the background */
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .message {
      font-size: 1.2em;
      margin-top: 30px;
      z-index: 2;
    }

    /* Style for the audio player */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine?</h1>

  <button class="btn" id="yesBtn" onclick="handleAnswer('yes')">Yes</button>
  <button class="btn" id="noBtn" onclick="handleAnswer('no')">No</button>

  <div id="message" class="message"></div>

  <!-- Audio element with your song -->
  <audio id="favoriteSong" src="song.mp3" preload="auto"></audio>

  <script>
    function handleAnswer(answer) {
      const messageDiv = document.getElementById('message');
      const questionDiv = document.getElementById('question');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const audio = document.getElementById('favoriteSong');

      // Hide the question and buttons
      questionDiv.style.display = 'none';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      if (answer === 'yes') {
        messageDiv.innerHTML = "<p>Ab bangdu sharmili ki Valentine ho! ‚ù§Ô∏è</p>";

        // Play the song when the "Yes" button is clicked
        if (audio.readyState > 0) {
          audio.play().catch(error => {
            console.error('Error playing the audio:', error);
          });
        }
      } else {
        messageDiv.innerHTML = "<p>Aapko double chin ki kasam, yes kardo! üò¢</p>";
      }
    }
  </script>

</body>
</html>
